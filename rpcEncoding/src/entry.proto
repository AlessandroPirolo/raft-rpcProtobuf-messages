syntax = "proto3";

package protobuf;

option go_package = "protobuf/";

enum MexType {
    APPEND_ENTRY = 0;
    APPEND_ENTRY_RESPONSE = 1;
    REQUEST_VOTE = 2;
    REQUEST_VOTE_RESPONSE = 3;
    CLIENT_REQUEST =4;
    NEW_CONF = 5;
    NEW_CONF_ADD = 6;
    NEW_CONF_DEL = 7;
    UPDATE_NODE = 8;
    UPDATE_NODE_RESP = 9;

    REDIRECTION = 10;
    CLIENT_RETURN_VALUE = 11;
}

message Entry {
	MexType OpType=1;
    bytes Payload=2;
}



